# TESTING ONLY
TEST_CONFIG_NAME: "generic"

### INPUT DATA
# Add your inputs here
biosamplesTable: "tests/config/test_biosamples.tsv"  # replace with your own config/config-biosamples.tsv

### OUTPUT DATA
predictions_results_dir: "tests/test_output/generic"

### REFERENCE FILES
chrom_sizes: "reference/hg38/chr_sizes"
regions_blocklist: "reference/hg38/hg38.blacklist.bed"
ubiquitous_genes: "reference/UbiquitouslyExpressedGenes.txt"
genes: "reference/hg38/RefSeqCurated.170308.bed.CollapsedGeneBounds.hg38.bed"
genome_tss: "reference/hg38/RefSeqCurated.170308.bed.CollapsedGeneBounds.hg38.TSS500bp.bed"


### RULE SPECIFIC PARAMS
params_macs:
        pval: 0.1
        genome_size: hs  # shortcuts: hs: human ; mm: mice
        threads: 10

# These parameters are used to run the Run Candidate Regions portion of the abc code 
params_candidate:
        peakExtendFromSummit: 250
        nStrongestPeaks: 150000

# These parameters are used to run the Run Neighborhoods portion of the abc code
params_neighborhoods:
        qnorm: "reference/EnhancersQNormRef.K562.txt"
        
# These parameters are used to run the Predictions portion of the abc code
params_predict:
        flags: "--scale_hic_using_powerlaw --make_all_putative --include_self_promoter"
        threshold: 0.02
