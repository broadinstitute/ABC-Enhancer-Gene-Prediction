# working directory is ABC-Enhancer-Gene-Prediction 

### INPUT DATA
# Add your inputs here
biosamplesTable: "config/config-biosamples-chr22.tsv"  # replace your own config/config-biosamples.tsv
hic_dir: "/oak/stanford/groups/engreitz/Projects/ABC/HiC/K562"
hic_type: "juicebox"

### OUTPUT DATA
predictions_results_dir: "results/"

### PARAMS
params_macs:
        pval: 0.1
        threads: 10

# These parameters are used to run the Run Candidate Regions portion of the abc code 
params_candidate:
        DHS: False
        chrom_sizes: "reference/chr_sizes"
        regions_blocklist: "reference/wgEncodeHg19ConsensusSignalArtifactRegions.bed"
        genome_tss: "reference/RefSeqCurated.170308.bed.CollapsedGeneBounds.TSS.500bp.bed"
        peakExtendFromSummit: 250
        nStrongestPeaks: 150000

# These parameters are used to run the Run Neighborhoods portion of the abc code
params_neighborhoods:
        ubiquitous_genes: "reference/UbiquitouslyExpressedGenesHG19.txt"
        qnorm: "reference/EnhancersQNormRef.K562.txt"
        genes: "reference/RefSeqCurated.170308.bed.CollapsedGeneBounds.bed"

# These parameters are used to run the Predictions portion of the abc code
params_predict:
        hic_resolution: 5000
        flags: "--scale_hic_using_powerlaw --make_all_putative --include_self_promoter"
        threshold: 0.02
