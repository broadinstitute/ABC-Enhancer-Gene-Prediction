
# working directory where ABC repo is located 
working_dir: "/oak/stanford/groups/engreitz/Users/sheth/"
# directory to output DHS/H3k27ac bam files and other output metadata files
output_data_dir: "/oak/stanford/groups/engreitz/Users/kmualim/ENCODEData/bamfiles"

# directory to output ABC Predictions
predictions_results_dir: "/oak/stanford/groups/engreitz/Users/sheth/2021_1003_mergedABCtest"
hic_dir: "/oak/stanford/groups/engreitz/Users/sheth/ReferenceFiles/average_hic"
envs_dir: "/oak/stanford/groups/engreitz/Users/sheth/ABC-Enhancer-Gene-Prediction/workflow/envs"
code_dir: "/oak/stanford/groups/engreitz/Users/sheth/ABC-Enhancer-Gene-Prediction/workflow/scripts"
input_dir: "/oak/stanford/groups/engreitz/Projects/ABC/ABC_inputs"
biosamplesTable: "/oak/stanford/groups/engreitz/Users/sheth/ABC-Enhancer-Gene-Prediction/config/config-biosamples.tsv"

# if input data is provided, generate and use cell-type specific TSS annotations 
use_altTSS: FALSE

# parameters to determine whether to apply pooling + number of threads 
# leave blank if not applicable 
pooling_param: "--apply_pool"
threads: 10

params_download:
        genome: "hg19"
        assays:
                - "DHS"
                - "H3K27ac"
                - "ATAC"
        pairedness:
                - "pairedend"
                - "singleend"
params_macs:
        pval: 0.1
        threads: 10

params_macs:
        pval: 0.1
        threads: 10

# These parameters are used to run the Run Candidate Regions portion of the abc code 
params_candidate:
        DHS: False
        chrom_sizes: "/oak/stanford/groups/engreitz/Users/sheth/hg38_resources/hg38.chrom.sizes"
        regions_blocklist: "/oak/stanford/groups/engreitz/Users/sheth/ABC-Enhancer-Gene-Prediction/resources/wgEncodeHg19ConsensusSignalArtifactRegions.bed"
        genome_tss: "/oak/stanford/groups/engreitz/Users/sheth/hg38_resources/GENCODEv29/gencode.v29.transcripts.level12.basic.protein_coding.TSS500bp.bed"
        alt_tss_dir: "/oak/stanford/groups/engreitz/Users/kmualim/ENCODEData/genome_tss/refseq_data"
        peakExtendFromSummit: 250
        nStrongestPeaks: 150000

# These parameters are used to run the Run Neighborhoods portion of the abc code
params_neighborhoods:
        ubiquitous_genes: "/oak/stanford/groups/engreitz/Users/sheth/ABC-Enhancer-Gene-Prediction/resources/UbiquitouslyExpressedGenesHG19.txt"
        qnorm: "/oak/stanford/groups/engreitz/Users/sheth/ABC-Enhancer-Gene-Prediction/workflow/scripts/EnhancersQNormRef.K562.txt"
        genes: "/oak/stanford/groups/engreitz/Users/sheth/hg38_resources/GENCODEv29/gencode.v29.transcripts.level12.basic.protein_coding.bed"

# These parameters are used to run the Predictions portion of the abc code
params_predict:
        hic_resolution: 5000
        scale_hic: "--scale_hic_using_powerlaw"
        threshold: 0.02
        all_putative: "--make_all_putative"
        self_promoter: "--include_self_promoter"
