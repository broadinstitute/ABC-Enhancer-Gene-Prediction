name: abc-env
channels:
  - bioconda
  - conda-forge
  - defaults
  - anaconda
dependencies:
  - bedtools=2.26.0
  - black
  - click
  - macs2
  - matplotlib
  - numpy
  - pandas
  - pip
  - pyranges
  - pysam
  - python>=3.6
  - samtools>=1.9  # to avoid open ssl issue: https://github.com/merenlab/anvio/issues/1479
  - scipy
  - seaborn
  - snakemake>=7.0
  - sphinx
  - tabix
  - yaml
  # The following 3 are needed to compile hic-straw in HPC
  # You may need to remove them if working on macosx
  - gcc
  - gxx
  - zlib
  - pip:
    - sphinx_rtd_theme
    - hic-straw
  
